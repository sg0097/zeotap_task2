<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in {{ data[0].city }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Weather in {{ data[0].city }}</h1>
    <table>
        <tr>
            <th>Temperature (°C)</th>
            <td>{{ data[0].temp }}</td>
        </tr>
        <tr>
            <th>Feels Like (°C)</th>
            <td>{{ data[0].feels_like }}</td>
        </tr>
        <tr>
            <th>Condition</th>
            <td>{{ data[0].main }}</td>
        </tr>
    </table>

    <button onclick="window.history.back()">Back to Search</button>
</body>
</html>
